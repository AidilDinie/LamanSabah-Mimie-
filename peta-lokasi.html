<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Lokasi - Sabah</title>
  <meta name="description" content="Peta lokasi destinasi pelancongan di Sabah." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 500px; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 text-gray-800 font-sans transition-colors duration-500">

  <!-- Navigasi -->
  <nav class="bg-white/70 backdrop-blur-md shadow-md fixed top-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-serif font-bold text-green-700">üó∫Ô∏è LAMAN SABAH</h1>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-green-600">LAMAN UTAMA</a></li>
        <li><a href="tempat-menarik.html" class="hover:text-green-600">TEMPAT MENARIK</a></li>
        <li><a href="peta-lokasi.html" class="text-green-600 font-semibold" aria-current="page">PETA LOKASI</a></li>
        <li><a href="sumber-rujukan.html" class="hover:text-green-600">SUMBER RUJUKAN</a></li>
      </ul>
    </div>
  </nav>

  <!-- Kandungan -->
  <section class="pt-28 py-12 px-6 text-center">
    <h2 class="text-3xl font-serif font-bold mb-4 text-green-700">üó∫Ô∏è Peta Lokasi Sabah</h2>
    <p class="text-gray-700 mb-6 max-w-2xl mx-auto">
      Klik pada marker untuk melihat destinasi pelancongan utama di Sabah.
    </p>
    <div id="map" class="rounded-xl shadow-2xl border border-green-200"></div>
  </section>

  <!-- Skrip Leaflet -->
  <script>
    const map = L.map('map').setView([5.5, 117], 6.5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const iconUrl = 'https://cdn-icons-png.flaticon.com/512/684/684908.png';
    const iconConfig = {
      iconUrl,
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    };

    const lokasiSabah = [
      { name: "Gunung Kinabalu", coords: [6.075, 116.558], desc: "Gunung tertinggi di Asia Tenggara." },
      { name: "Pulau Sipadan", coords: [4.114, 118.628], desc: "Destinasi menyelam bertaraf dunia." },
      { name: "Kota Kinabalu", coords: [5.978, 116.073], desc: "Ibu negeri Sabah." },
      { name: "Taman Laut Tun Sakaran", coords: [4.482, 118.748], desc: "Kepulauan dengan ekosistem marin unik." }
    ];

    lokasiSabah.forEach(lokasi => {
      L.marker(lokasi.coords, { icon: L.icon(iconConfig) }).addTo(map)
        .bindPopup(`<b>üìç ${lokasi.name}</b><br>${lokasi.desc}`);
    });
  </script>

</body>
</html>
